<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiny Farmers – Tierpatenschaftsurkunde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Grundlayout */
    :root {
      --beige-bg: #f6eedc;
      --beige-darker: #e9ddc5;
      --green-main: #6c8264;
      --green-dark: #475741;
      --shadow-soft: 0 8px 26px rgba(0, 0, 0, 0.12);
      --radius-large: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--beige-bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #333;
    }

    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    h1, h2, h3 {
      margin: 0;
    }

    /* -----------------------------
       URKUNDE – oberer Bereich
       ----------------------------- */

    .patenschaft-wrapper {
      padding: 2.5rem 1rem 1rem;
      display: flex;
      justify-content: center;
    }

    .urkunde-card {
      width: 100%;
      max-width: 960px;
      background: radial-gradient(circle at top, #fdf7eb 0%, var(--beige-bg) 55%, #f3ead7 100%);
      border-radius: var(--radius-large);
      padding: 2.5rem 2rem 2rem;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    /* leichte „Papier“-Kontur */
    .urkunde-card::before {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: calc(var(--radius-large) - 8px);
      border: 1px solid rgba(108, 130, 100, 0.20);
      pointer-events: none;
    }

    /* Header mit Tieren links/rechts und Titel in der Mitte */

    .urkunde-header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .urkunde-animals-top {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tierbild {
      max-height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
    }

    .urkunde-title {
      text-align: center;
      color: var(--green-dark);
    }

    .urkunde-title h1 {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 2.1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 0.35rem;
    }

    .urkunde-title h2 {
      font-size: 1.1rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-weight: 500;
    }

    /* zarter „Wasserfarben“-Bogen hinter dem Header */
    .header-blob {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 0%, rgba(235, 213, 180, 0.85) 0%, transparent 55%);
      opacity: 0.6;
      pointer-events: none;
    }

    /* Body: links Formular, rechts Fotoboxen */

    .urkunde-body {
      position: relative;
      z-index: 1;
      margin-top: 0.5rem;
      display: grid;
      grid-template-columns: 2.1fr 1.1fr;
      gap: 2rem;
    }

    .urkunde-form label {
      display: block;
      margin-bottom: 0.85rem;
      font-size: 0.98rem;
      color: #3f463d;
    }

    .urkunde-form span.label-text {
      display: inline-block;
      min-width: 190px;
    }

    .urkunde-form input[type="text"],
    .urkunde-form input[type="date"],
    .urkunde-form textarea {
      width: 100%;
      border: none;
      border-bottom: 1px solid rgba(108,130,100,0.55);
      background: transparent;
      padding: 0.15rem 0;
      font-size: 0.98rem;
      font-family: inherit;
      color: #222;
    }

    .urkunde-form textarea {
      border: 1px solid rgba(108,130,100,0.55);
      border-radius: 6px;
      padding: 0.4rem 0.5rem;
      min-height: 60px;
      resize: vertical;
      background: rgba(255,255,255,0.35);
    }

    .urkunde-form input:focus,
    .urkunde-form textarea:focus {
      outline: none;
      border-color: var(--green-main);
    }

    .dauer-hinweis {
      margin-top: 0.9rem;
      font-size: 0.95rem;
      color: #4a5348;
    }

    .dauer-hinweis strong {
      font-weight: 600;
    }

    /* Fotoboxen rechts */

    .urkunde-fotos {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .foto-box {
      flex: 1;
      border-radius: 12px;
      border: 2px dashed rgba(143, 162, 133, 0.8);
      background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(243,236,220,0.85));
      padding: 0.9rem 0.8rem 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.45rem;
      font-size: 0.9rem;
      color: #4a5348;
    }

    .foto-box-title {
      font-weight: 600;
    }

    .foto-box input[type="file"] {
      font-size: 0.8rem;
      margin-top: 0.2rem;
    }

    /* Untere Tierleiste der Urkunde */

    .urkunde-footer {
      position: relative;
      z-index: 1;
      margin-top: 2.2rem;
    }

    .urkunde-animals-bottom {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.1rem;
    }

    .urkunde-animals-bottom .tierbild {
      max-height: 80px;
    }

    /* Signatur-Badge für Jenny, ohne „Köln, den …“ */

    .signatur-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.7rem;
      padding: 0.55rem 1rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(108,130,100,0.35);
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      font-size: 0.88rem;
      color: #3b433a;
      position: absolute;
      right: 0.4rem;
      bottom: 0.1rem;
    }

    .signatur-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f1d7b2, #d6b38a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .signatur-text strong {
      font-weight: 600;
    }

    .signatur-text span {
      display: block;
      font-size: 0.78rem;
      color: #6a7468;
    }

    /* -----------------------------
       TEAM / MITARBEITERBEREICH
       (unterer Bereich – bleibt)
       ----------------------------- */

    .team-section {
      background: #f1e7d1;
      border-top: 1px solid rgba(0,0,0,0.06);
      padding: 2.5rem 1rem 3.5rem;
    }

    .team-inner {
      max-width: 960px;
      margin: 0 auto;
    }

    .team-section h2 {
      font-size: 1.6rem;
      margin-bottom: 1.8rem;
      text-align: center;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--green-dark);
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 1.6rem;
    }

    .team-card {
      background: var(--beige-bg);
      border-radius: 14px;
      padding: 1.3rem 1.1rem 1.2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
      text-align: center;
    }

    .team-avatar {
      width: 76px;
      height: 76px;
      border-radius: 50%;
      background: #e3d8c2;
      margin: 0 auto 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .team-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #373d35;
    }

    .team-role {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.35rem;
    }

    .team-note {
      font-size: 0.85rem;
      color: #666;
    }

    /* -----------------------------
       Responsive Anpassungen
       ----------------------------- */

    @media (max-width: 820px) {
      .urkunde-body {
        grid-template-columns: 1fr;
      }

      .signatur-badge {
        position: static;
        margin-top: 0.3rem;
      }

      .urkunde-footer {
        padding-bottom: 0.5rem;
      }
    }

    @media (max-width: 540px) {
      .urkunde-card {
        padding: 1.8rem 1.2rem 1.5rem;
      }

      .urkunde-title h1 {
        font-size: 1.7rem;
        letter-spacing: 0.16em;
      }

      .urkunde-title h2 {
        font-size: 0.95rem;
        letter-spacing: 0.18em;
      }

      .tierbild {
        max-height: 80px;
      }
    }
  </style>
</head>
<body>
<main>

  <!-- OBERER TEIL: URKUNDE im Kartenstil (Variante A, Bild 2) -->
  <section class="patenschaft-wrapper">
    <div class="urkunde-card">

      <div class="header-blob"></div>

      <header class="urkunde-header">
        <div class="urkunde-animals-top">
          <!-- OBEN LINKS: Huhn – bitte img/huhn.png aus der Karte ausschneiden -->
          <img src="img/huhn.png" alt="Huhn" class="tierbild">
        </div>

        <div class="urkunde-title">
          <h1>TINY FARMERS</h1>
